<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playerr</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- header -->
            <header>
                <h5>Now playing:</h5>
                <h3>String 57th & 9th</h3>
            </header>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://rockandbluescruise.com/wp-content/uploads/2021/04/tieu-su-den-vau.jpg')">
                </div>
            </div>
            <!-- Control -->
            <div class="control">
                 <div class="btn btn-repeat">
                     <i class="fas fa-redo"></i>
                  </div>
                  <div class="btn btn-prev">
                     <i class="fas fa-step-backward"></i>
                  </div>
                  <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause active"></i>
                    <i class="fas fa-play icon-play"></i>
                  </div>
                 <div class="btn btn-next">
                     <i class="fas fa-step-forward"></i>
                  </div>
                  <div class="btn btn-random">
                      <i class="fas fa-random"></i>
              </div>      
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <!-- <audio id="audio" src="/assets/music/song1.mp3"> </audio> -->
            <audio id="audio" src=""></audio>
        </div>
        <div class="playlist">
            
        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'MUSIC_PLAYER'

        const cd = $('.cd');
        const audio = $("#audio");
        const header = $("header");
        const cdThumb = $(".cd-thumb");
        const playBtn = $(".btn-toggle-play");
        const progress = $("#progress");
        const player = $(".player");
        const nextBtn = $(".btn-next");
        const prevBtn = $(".btn-prev");
        const randomBtn = $(".btn-random");
        const repeatBtn = $(".btn-repeat");
        const playlist = $(".playlist");

        const app =  {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: 'Night Changes',
                    singer: 'One Direction',
                    path: './assets/music/song1.mp3',
                    image: './assets/img/song1.jpg'
                },
                {
                    name: 'At my worst',
                    singer: 'Pink Sweats',
                    path: './assets/music/song2.mp3',
                    image: './assets/img/song2.jpg'
                },
                {
                    name: 'GhÃ© Qua',
                    singer: 'Dick & PC & Tofu',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/song3.jpg'
                },
                {
                    name: '500 Miles',
                    singer: 'Justin Timberlake, Carey Mulligan, Stark Sands',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/song4.jpg'
                },
                {
                    name: 'Your Smile',
                    singer: 'Obito & Hngan',
                    path: './assets/music/song5.mp3',
                    image: './assets/img/song5.jpg'
                },
                {
                    name: 'Lemon tree',
                    singer: 'Fools garden',
                    path: './assets/music/song6.mp3',
                    image: './assets/img/song6.jpg'
                },
            ],
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },
            render: function() {
                const htmls = this.songs.map((song, index)=> {
                    return `<div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                    <div class="song-thumb"
                        style="background-image: url('${song.image}')">
                    </div>
                    <div class="song-descript">
                        <h3 class="song-title">${song.name}</h3>
                        <h5 class="song-author">${song.singer}</h5>
                    </div>
                    <div class="song-option">
                        <i class="song-option-icon fas fa-ellipsis-h"></i>
                    </div>
                </div>`
                })
                $(".playlist").innerHTML = htmls.join('');
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },
            loadCurrentSong: function() {
                
                audio.src = this.currentSong.path;

                header.querySelector("h3").textContent = `${this.currentSong.name}`
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;


            },
            loadConfig: function() {
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
            },
            handleEvent: function() {
                const _this = this;
                // xu ly CD quay va dung
                const cdThumbRoation = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ],{
                    duration:10000,
                    iterations: Infinity
                })
                cdThumbRoation.pause();
                // xu ly phong to thu nho cd
                const cdWidth = cd.offsetWidth;
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;

                    const newCdWidth = cdWidth - scrollTop;
                    cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                    cd.style.opacity = newCdWidth/cdWidth;
                }
                // xu ly khi nhan nut play
                playBtn.onclick = function() {
                    if(_this.isPlaying) {
                        audio.pause();
                    }
                    else
                        audio.play();
                }
                audio.onplay = function() {
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbRoation.play();
                }
                audio.onpause = function() {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbRoation.pause();
                }
                //xu ly thanh tien do bai hat
                audio.ontimeupdate = function() {
                    if(audio.currentTime) {
                        const progressPercent = audio.currentTime / audio.duration *100;
                        progress.value = progressPercent;
                    }
                }
                //xu ly khi tua bai hat
                progress.onchange = function(e) {
                    const seekTime = e.target.value / 100 * audio.duration;
                    audio.currentTime = seekTime;
                }
                // next song
                nextBtn.onclick = function() {
                    _this.nextSong();
                    audio.play();      
                }
                //previous song
                prevBtn.onclick = function() {
                    _this.prevSong();
                    audio.play();
                }
                //xu ly random
                randomBtn.onclick = function() {
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom', _this.isRandom);
                    randomBtn.classList.toggle('active',_this.isRandom);
                }
                // xu ly repeat
                repeatBtn.onclick = function() {
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig('isRepeat', _this.isRepeat);
                    repeatBtn.classList.toggle('active',_this.isRepeat);
                }
                audio.onended = function() {
                    if(_this.isRepeat)
                    {
                        audio.play();
                    }
                    else
                    {
                        _this.nextSong();
                        audio.play();
                    }
                }
                // xu ly khi click vao playlist
                playlist.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)')
                    if( songNode || e.target.closest('.song-option')) {
                        //xu ly khi click vao song
                        if(songNode) {
                            _this.currentIndex = Number(songNode.dataset.index)
                            _this.loadCurrentSong()
                            audio.play();
                            _this.render();
                        }
                    }
                }
            },
            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                    });
                })
            },
            randomSong: function() {
                let newCurrentIndex
                do{
                    newCurrentIndex = Math.floor(Math.random() * this.songs.length)
                }
                while(this.currentIndex === newCurrentIndex)
                this.currentIndex = newCurrentIndex;
            },
            nextSong: function() {
                this.currentIndex++
                if(!this.isRandom)
                {
                    if(this.currentIndex >= this.songs.length)
                    this.currentIndex = 0;
                }
                else
                {
                    this.randomSong();
                }
                this.render()
                this.scrollToActiveSong();
                this.loadCurrentSong();
            },
            prevSong: function() {
                this.currentIndex--;
                if(!this.isRandom)
                {
                    if(this.currentIndex < 0) 
                        this.currentIndex = this.songs.length - 1;
                }
                else
                {
                    this.randomSong();
                }       
                this.render()
                this.scrollToActiveSong();
                this.loadCurrentSong();
            },
            start: function() {
                this.loadConfig();

                this.defineProperties();

                this.handleEvent();

                this.render();
                
                this.loadCurrentSong();
                repeatBtn.classList.toggle('active',this.isRepeat);
                randomBtn.classList.toggle('active',this.isRandom);
            }
        }
        app.start();
    </script>
</body>
</html>
